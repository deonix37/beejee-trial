version: '3.3'
services:
  beejee:
    container_name: beejee
    image: php:8.0-apache
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=beejee_tasks
      - DB_USERNAME=root
      - DB_PASSWORD=
    volumes:
      - .:/var/www/html/
    ports:
      - 8000:80
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
        - '8080:80'
    restart: always
    environment:
        PMA_HOST: mysql
    depends_on:
        - mysql
  mysql:
    container_name: mysql
    image: mysql
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: ''
        MYSQL_DATABASE: 'beejee_tasks'
        MYSQL_ALLOW_EMPTY_PASSWORD: 1
    ports:
        - "9906:3306"
